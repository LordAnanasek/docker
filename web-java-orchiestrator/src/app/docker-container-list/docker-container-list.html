<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Lista kontener√≥w</h1>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" (click)="goBack()" class="btn btn-primary">Back</button>
        </div>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Container Name</th>
      <th scope="col">Ports</th>
      <th scope="col">Status</th>
      <th scope="col">Network name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let container of containterInfoDto">
      <td routerLink="/detail/{{container.id}}">{{container.name}}</td>
      <td>{{container.ports}}</td>
      <td>{{container.statusRun}}</td>
      <td routerLink="/detailNetwork/{{container.networkName}}">{{container.networkName}}</td>
    </tr>
    </tbody>
  </table>
</div>
